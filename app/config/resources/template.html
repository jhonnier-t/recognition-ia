<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      border: 1px solid #e3e3e3;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      padding: 10px;
      margin-bottom: 20px;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 5px solid #dc3545;
      padding: 10px;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if success %}
      <div class="success">
        <h2>✅ Operation Successful</h2>
        <p>The record has been saved successfully.</p>
        <p><strong>Record ID:</strong> {{ record_id }}</p>
      </div>
    {% else %}
      <div class="error">
        <h2>❌ Operation Failed</h2>
        <p>There was an error while processing the request.</p>
        <p><strong>Error Message:</strong> {{ error_message }}</p>
      </div>
    {% endif %}

    <div class="footer">
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
